<fieldset class="module aligned">
	{% for field in user_form %}
		<div class="form-row">
			<div>
				<label class="required">
					{{ field.label_tag }} 
				</label>
				{{ field }}
			</div>
			{% if field.help_text %}
				<div class="help" style="color: gray;">{{ field.help_text|safe }}</div>
			{% endif %}
		</div>
	{% endfor %}
	{% for field in profile_form %}
		<div class="form-row">
			<div>
				<label class="required">
					{{ field.label_tag }} 
				</label>
				{{ field }}
			</div>
			{% if field.help_text %}
				<div class="help" style="color: gray;">{{ field.help_text }}</div>
			{% endif %}
		</div>
	{% endfor %}
</fieldset>

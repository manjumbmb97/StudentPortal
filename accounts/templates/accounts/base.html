<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/forms.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/widgets.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/responsive.css' %}">
        <script type="text/javascript" src="{% static 'accounts/core.js' %}"></script>
        <script type="text/javascript" src="{% static 'accounts/jquery.init.js' %}"></script>
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'portal:index' %}">Student Online Portal</a>
                </div>

                <div class="collapse navbar-collapse" id="navBar">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'about' %}">About HSL</a></li>
                        <li><a href="{% url 'help' %}">Help</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li>
                                <a href="{% url 'accounts:dashboard' %}">Dashboard</a>
                            </li>
                            <li>
                                <a href="{% url 'accounts:logout' %}">Logout</a>
                            </li>
                        {% else %}
                            <li>
                                <a href="{% url 'home_page' %}">Login/Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>

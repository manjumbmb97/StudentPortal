{% extends 'accounts/profile_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row">
			<div class="col-sm-offset-3 col-md-offset-3 col-sm-6 col-md-6">
				<div class="panel">
					<div class="panel-body">
						{% include 'accounts/messages.html' %}
						<h3>Login</h3>
						<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<div>
								{% include 'accounts/form_template.html' %}
								<div class="submit-row" style="text-align: left;">
									<button type="submit" class="btn btn-success">Login</button>
									<a href="{% url 'accounts:password-reset' %}" style="float: right;">Forgot your password?</a>
									<span style="float: right;">&nbsp;|&nbsp;</span>
									<a href="{% url 'home_page' %}" style="float: right;">Register</a>
								</div>
							</div>	
						</form>
					</div>
				</div>
			</div>
	</div>
</div>
{% endblock %}

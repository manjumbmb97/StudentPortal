{% extends 'applicant/base.html' %}

{% block title %}Application for training/project{% endblock %}

{% block content %}

<div class="container-fluid">
		<div class="row">
			<div class="col-sm-offset-3 col-md-offset-3 col-sm-6 col-md-6">
				<div class="panel">
					<div class="panel-body">
						{% include 'applicant/messages.html' %}
						<h3 class="text-center">Fill Internship details</h3>
						<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<div>
								{% include 'applicant/form_template.html' %}
								<div class="submit-row onesubmit">
									<button type="submit" class="btn btn-success">Submit</button>
								</div>
							</div>	
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}

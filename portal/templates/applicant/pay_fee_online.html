{% extends 'applicant/base.html' %}

{% block title %}Application Submitted{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
	<!-- You can make it whatever width you want. I'm making it full width
	on <= small devices and 4/12 page width on >= medium devices -->
		<div class="col-md-offset-4 col-xs-12 col-md-4">


	<!-- CREDIT CARD FORM STARTS HERE -->
		<div class="panel panel-default">
			<div class="panel-heading" >
				<div class="row" >
					<h3 class="panel-title text-center" >Payment Details</h3>
					<div class="container-fluid">                            
						<img style="margin-left: auto; margin-right: auto; display: block; width: 50%;" src="http://i76.imgup.net/accepted_c22e0.png">
					</div>
				</div>                    
			</div>
			<div class="panel-body">
				{% include 'applicant/messages.html' %}
				<form role="form" id="payment-form">
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<label for="cardNumber">CARD NUMBER</label>
									<div class="input-group">
										<input 
									type="tel"
									class="form-control"
									name="cardNumber"
									placeholder="Valid Card Number"
									autocomplete="cc-number"
									required autofocus 
									/>
										<span class="input-group-addon glyphicon glyphicon-credit-card"></span>
									</div>
							</div>                            
						</div>
					</div>
					<div class="row">
						<div class="col-xs-7 col-md-7">
							<div class="form-group">
								<label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
								<input 
								type="tel" 
								class="form-control" 
								name="cardExpiry"
								placeholder="MM / YY"
								autocomplete="cc-exp"
								required 
									/>
							</div>
						</div>
						<div class="col-xs-5 col-md-5 pull-right">
							<div class="form-group">
								<label for="cardCVC">CV CODE</label>
								<input 
								type="tel" 
								class="form-control"
								name="cardCVC"
								placeholder="CVC"
								autocomplete="cc-csc"
								required
								/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<h4>Amount to be paid : Rs. {{ fee.fees }}</h4>
							</div>
						</div>                        
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-success btn-lg btn-block" type="submit">Pay fees</button>
						</div>
					</div>
					<div class="row" style="display:none;">
						<div class="col-xs-12">
							<p class="payment-errors"></p>
						</div>
					</div>
				</form>
			</div>
		</div>            
	<!-- CREDIT CARD FORM ENDS HERE -->


		</div>
	</div>
</div>

{% endblock %}
